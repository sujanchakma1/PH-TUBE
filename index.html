<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH-TUBE</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .active{
      background-color: #FF1F3D;
      color: white;
    }
  </style>
</head>
<body>
  <header class="w-11/12 mx-auto">
    <!-- navbar section -->
    <nav class="flex justify-between p-5 border-b-2 border-[#25252520]">
      <div class="logo">
        <img src="./assets/Logo.png" alt="">
      </div>
      <div class="sort">
        <label  class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
          <input id="search-video" type="search" required placeholder="Search"/>
        </label>
      </div>
      <div class="blog">
        <button class="btn bg-[#FF1F3D] text-white">Short By View</button>
      </div>
    </nav>
   
    <div class="flex justify-center">
      <span id="show-loader" class="loading loading-dots loading-xl hidden"></span>
    </div>
    <!-- button section -->
     <section id="categories-container" class="flex justify-center mt-10 gap-5">
      
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn ">All</button>
      </div>

     </section>
  </header>
  <main class="w-11/12 mx-auto mt-10">
    <section id="videos-container" class="grid grid-cols-4 gap-5">

      <div class="col-span-full flex flex-col items-center text-center justify-center py-20">
        <img src="./assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
      </div>
      

    </section>
  </main>
  <!-- Open the modal using ID.showModal() method -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container" class="space-y-5">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
  <script src="./scripts/index.js"></script>
</body> 
</html>
