<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH-TUBE</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .active{
      background-color: #FF1F3D;
      color: white;
    }
  </style>
</head>
<body>
  <header class="w-11/12 mx-auto">
    <!-- navbar section -->
    <nav class="flex justify-between p-5 border-b-2 border-[#25252520]">
      <div class="logo">
        <img src="./assets/Logo.png" alt="">
      </div>
      <div class="sort">
        <button class="btn bg-[#25252520]"> Short By View</button>
      </div>
      <div class="blog">
        <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
      </div>
    </nav>

    <!-- button section -->
     <section id="categories-container" class="flex justify-center mt-10 gap-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn ">All</button>
      </div>

     </section>
  </header>
  <main class="w-11/12 mx-auto mt-10">
    <section id="videos-container" class="grid grid-cols-4 gap-5">

      <div class="col-span-full flex flex-col items-center text-center justify-center py-20">
        <img src="./assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
      </div>
      

    </section>
  </main>
  <script src="./scripts/index.js"></script>
</body> 
</html>
